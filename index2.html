<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CHAI POR ‚Äî Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
         :root {
            --bg: #0b0b0b;
            --card: #1a1a1d;
            --muted: #8f8f96;
            --accent1: #d40b3d;
            --accent2: #ffd000;
            --glow: 0 10px 40px rgba(108, 0, 255, 0.3);
            --pulse-speed: 2s;
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: 'Poppins', system-ui, Segoe UI, Roboto, Arial;
            overflow-x: hidden;
            color: white;
        }
        /* 3D grid tunnel */
        
        .tunnel {
            position: fixed;
            inset: 0;
            z-index: -3;
            overflow: hidden;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid {
            width: 180vmax;
            height: 180vmax;
            transform: translateZ(-600px);
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 120px 120px;
            filter: contrast(0.6) saturate(1);
            animation: moveTunnel 12s linear infinite;
        }
        
        @keyframes moveTunnel {
            0% {
                transform: translateZ(-900px) rotateX(3deg) rotateY(2deg) scale(1);
            }
            50% {
                transform: translateZ(-600px) rotateX(1deg) rotateY(-1deg) scale(1.03);
            }
            100% {
                transform: translateZ(-900px) rotateX(3deg) rotateY(2deg) scale(1);
            }
        }
        /* floating stars */
        
        .dots {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: white;
            opacity: 0.7;
            filter: blur(1px);
            animation: pulse var(--pulse-speed) infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        /* ambient light behind card */
        
        .ambient-light {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108, 0, 255, 0.3), transparent 70%);
            filter: blur(200px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: floatLight 6s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes floatLight {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-52%, -48%) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
        }
        /* center content */
        
        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        /* profile card */
        
        .card {
            width: 880px;
            max-width: 95%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(12, 12, 12, 0.15));
            border-radius: 24px;
            padding: 36px;
            box-shadow: var(--glow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .top {
            display: flex;
            align-items: center;
            gap: 28px;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.08);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #0e0e0e, #141214);
            animation: rotateAvatar 15s linear infinite;
        }
        
        @keyframes rotateAvatar {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            margin: 12px 0 6px;
            font-size: 48px;
            color: var(--accent1);
            letter-spacing: 0.5px;
        }
        
        .bio {
            color: var(--muted);
            font-size: 16px;
            max-width: 760px;
            margin-bottom: 16px;
        }
        
        .meta {
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--muted);
            font-size: 14px;
            justify-content: center;
        }
        
        .socials {
            margin-top: 18px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        
        .sbtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(108, 0, 255, 0.1);
            transition: all 0.25s ease;
            color: white;
            font-size: 22px;
            text-decoration: none;
        }
        
        .sbtn:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 20px 60px rgba(108, 0, 255, 0.25);
            background: rgba(255, 255, 255, 0.06);
        }
        /* player */
        
        .player-wrap {
            margin-top: 28px;
            display: flex;
            justify-content: center;
        }
        
        .player {
            width: 780px;
            max-width: 96%;
            background: rgba(10, 10, 10, 0.65);
            border-radius: 16px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }
        
        .music-icon {
            width: 54px;
            height: 54px;
            border-radius: 12px;
            background: linear-gradient(135deg, #111, #222);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 0 15px rgba(108, 0, 255, 0.3);
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        
        .track-title {
            font-weight: 600;
            color: var(--accent2);
            font-size: 17px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-sub {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .play-btn,
        .mute-btn {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            border: none;
            background: #ffffff11;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }
        
        .play-btn:hover,
        .mute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(108, 0, 255, 0.3);
        }
        
        .progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress>i {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            border-radius: 6px;
            transition: width .2s linear;
        }
        
        .bottom-bubble {
            display: flex;
            justify-content: center;
            margin-top: 28px;
        }
        
        .claim {
            background: linear-gradient(90deg, #ff4ecb, #7be6ff);
            color: black;
            padding: 12px 22px;
            border-radius: 22px;
            font-weight: 700;
            box-shadow: 0 14px 50px rgba(123, 230, 255, .08);
            font-size: 15px;
        }
        
        @media (max-width: 720px) {
            h1 {
                font-size: 36px;
            }
            .avatar {
                width: 90px;
                height: 90px;
            }
            .player {
                flex-direction: column;
                align-items: stretch;
            }
            .controls {
                justify-content: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="tunnel" aria-hidden="true">
        <div class="grid"></div>
    </div>
    <div class="dots" aria-hidden="true"></div>
    <div class="ambient-light" aria-hidden="true"></div>

    <div class="wrap">
        <div class="card">
            <div class="top">
                <div class="avatar">
                    <img src="me/finalboss.jpg" alt="CHAI POR avatar" onerror="this.src='https://via.placeholder.com/120'">
                </div>
                <h1>CHAI POR</h1>
                <div class="bio">Kindness sometimes leads to even greater tragedy.</div>
                <div class="meta">
                    <div class="meta-stats">üìç Phnom Penh, Cambodia</div>
                </div>
                <div class="socials">
                    <a class="sbtn" href="https://t.me/Mornchaipor">‚úà</a>
                    <a class="sbtn" href="https://github.com/Nomoshii">:O</a>
                    <a class="sbtn" href="https://web.facebook.com/chhaypor4/">f</a>
                </div>
            </div>

            <div class="player-wrap">
                <div class="player" id="playerCard">
                    <div class="music-icon">‚ô™</div>
                    <div class="track-info">
                        <div class="track-title" id="trackTitle">Loading track...</div>
                        <div class="track-sub" id="trackSub">YouTube ¬∑ Click to unmute</div>
                        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                            <i id="progressBar"></i>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="play-btn" id="playBtn">‚èØ</button>
                        <button class="mute-btn" id="muteBtn">üîá</button>
                    </div>
                </div>
            </div>

            <div class="bottom-bubble">
                <div class="claim">Claim your profile ‚Ä¢ guns.lol/you</div>
            </div>
        </div>
    </div>

    <div id="ytplayer" style="display:none;"></div>

    <script>
        // floating dots
        (function makeDots() {
            const container = document.querySelector('.dots');
            const count = 35;
            for (let i = 0; i < count; i++) {
                const d = document.createElement('div');
                d.className = 'dot';
                d.style.left = Math.random() * 100 + 'vw';
                d.style.top = Math.random() * 100 + 'vh';
                d.style.opacity = (0.2 + Math.random() * 0.8).toFixed(2);
                d.style.transform = `scale(${Math.random() * 1.5})`;
                container.appendChild(d);
            }
        })();

        // YouTube Player
        const YT_ID = 'vHICwpoiM4I';
        let player, isMuted = true;
        (function() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        })();

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                height: '0',
                width: '0',
                videoId: YT_ID,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    loop: 1,
                    playlist: YT_ID,
                    mute: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onStateChange
                }
            });
        }

        function onPlayerReady(e) {
            e.target.playVideo();
            isMuted = true;
            updateTrackInfo();
            startProgressUpdater();
        }

        function updateTrackInfo() {
            try {
                const info = player.getVideoData();
                const title = info && info.title ? info.title : 'YouTube Track';
                document.getElementById('trackTitle').textContent = title;
                document.getElementById('trackSub').textContent = 'YouTube ¬∑ Click to unmute';
            } catch {}
        }

        function onStateChange(e) {
            updatePlayBtn();
        }

        document.getElementById('playBtn').addEventListener('click', (ev) => {
            ev.stopPropagation();
            if (!player) return;
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
            updatePlayBtn();
        });

        const muteBtn = document.getElementById('muteBtn');
        muteBtn.addEventListener('click', (ev) => {
            ev.stopPropagation();
            if (!player) return;
            if (isMuted) {
                player.unMute();
                isMuted = false;
                muteBtn.textContent = 'üîä';
            } else {
                player.mute();
                isMuted = true;
                muteBtn.textContent = 'üîá';
            }
        });

        function updatePlayBtn() {
            const b = document.getElementById('playBtn');
            if (!player) {
                b.textContent = '‚èØ';
                return;
            }
            const s = player.getPlayerState();
            if (s === YT.PlayerState.PLAYING) b.textContent = '‚è∏';
            else b.textContent = '‚ñ∂';
        }

        function startProgressUpdater() {
            const bar = document.getElementById('progressBar');
            setInterval(() => {
                if (!player || typeof player.getCurrentTime !== 'function') return;
                try {
                    const dur = player.getDuration() || 0;
                    const cur = player.getCurrentTime() || 0;
                    const pct = dur ? Math.min(100, (cur / dur) * 100) : 0;
                    bar.style.width = pct + '%';
                    document.querySelector('.progress').setAttribute('aria-valuenow', Math.round(pct));
                } catch {}
            }, 500);
        }

        let firstInteraction = false;

        function userInteractUnmute() {
            if (firstInteraction) return;
            firstInteraction = true;
            if (player && isMuted) {
                try {
                    player.unMute();
                    isMuted = false;
                    muteBtn.textContent = 'üîä';
                } catch {}
            }
            document.removeEventListener('click', userInteractUnmute);
        }
        document.addEventListener('click', userInteractUnmute);
        updatePlayBtn();
        muteBtn.textContent = 'üîá';
    </script>
</body>

</html>
